        <div id="login-modal" class="modal-overlay" hidden>
            <div class="modal">
                <h3>Enter password</h3>
                <input type="password" id="login-password" placeholder="Password" />
                <div class="actions">
                    <button type="button" id="login-cancel">Cancel</button>
                    <button type="button" id="login-submit" class="primary">Continue</button>
                </div>
                <div id="login-error" class="error" aria-live="polite"></div>
            </div>
        </div>
        <script>
        (function(){
            var link = document.querySelector('.clickable a[href="/api/editor"]');
            if(!link) return;
            var overlay = document.getElementById('login-modal');
            var input = document.getElementById('login-password');
            var btnOk = document.getElementById('login-submit');
            var btnCancel = document.getElementById('login-cancel');
            var errorEl = document.getElementById('login-error');
            function open(){ overlay.hidden = false; errorEl.textContent=''; input.value=''; setTimeout(function(){ input.focus(); }, 0); }
            function close(){ overlay.hidden = true; }
            async function submit(){
                errorEl.textContent='';
                var pwd = (input.value || '').trim();
                if(!pwd){ errorEl.textContent='Password required'; return; }
                try {
                    var res = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ password: pwd }) });
                    if(res.ok){ window.location.href = '/api/editor'; return; }
                    var data = {}; try{ data = await res.json(); }catch(e){}
                    errorEl.textContent = data.error || 'Login failed';
                } catch(e) {
                    errorEl.textContent = 'Network error';
                }
            }
            link.addEventListener('click', function(e){ e.preventDefault(); open(); });
            overlay.addEventListener('click', function(e){ if(e.target === overlay) close(); });
            btnCancel.addEventListener('click', close);
            btnOk.addEventListener('click', submit);
            input.addEventListener('keydown', function(e){ if(e.key === 'Enter'){ submit(); } });
        })();
        </script>
